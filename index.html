<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavaleiros do Centro - Comunidade de Xadrez</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="container">
            <h1>‚ôüÔ∏è Cavaleiros do Centro</h1>
            <p>Comunidade de Xadrez de Salvador/Bahia</p>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading-state">
            <div class="spinner"></div>
            <p>Carregando calend√°rio...</p>
        </div>

        <div id="error-message" class="error-state hidden">
            <p>üòï Ops! N√£o foi poss√≠vel carregar os eventos.</p>
            <button id="retry-btn">Tentar novamente</button>
        </div>

        <div id="calendar-wrapper" class="hidden">
            <div class="calendar-header">
                <button id="prev-month" class="nav-btn">&lt;</button>
                <h2 id="month-year-label">M√™s Ano</h2>
                <button id="next-month" class="nav-btn">&gt;</button>
            </div>

            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-dot tournament"></span> Torneio
                </div>
                <div class="legend-item">
                    <span class="legend-dot meetup"></span> Encontro/Clube
                </div>
                <div class="legend-item">
                    <span class="legend-dot other"></span> Outro
                </div>
            </div>

            <div class="calendar-days-header">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <!-- Days will be inserted here by JS -->
            </div>
        </div>

        <!-- Event Modal -->
        <div id="event-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <button id="close-modal" class="modal-close-btn">&times;</button>
                <div id="modal-body">
                    <!-- Event Details will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>Feito pela comunidade para a comunidade.</p>
        <a href="https://forms.gle/5JcVGHQXQXhK9XXy7" target="_blank" class="submit-event-link">Divulgar evento</a>
    </footer>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
